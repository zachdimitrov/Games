<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Brick Game by Zach</title>
</head>

<body>
    <main>
        <div class="menu">
            <ul>
                <li><b class="heading">BRICK GAME </b>by Zach</li>
                <li>LEVEL: <b class="level"></b></li>
                <li>SCORE: <b class="score"></b></li>
                <li>TIME: <b class="time"></b></li>
                <li>LIVES: <b class="lives"></b></li>
            </ul>
        </div>
        <div id="screen">
            <div id="greeting">
                <h1>WELCOME TO BRICK GAME!</h1>
                <button class="start-button" onclick="startGame()">START GAME</button>
            </div>
            <div id="game-over">
                <h1 id="lost-text">GAME OVER!</h1>
                <h1 id="win-text">YOU WIN!</h1>
                <div class="show-text">POINTS:
                    <p id="show-points"></p>
                </div>
                <div class="show-text">TIME:
                    <p id="show-time"></p>
                </div>
                <div class="show-text">SCORE:
                    <p id="show-score"></p>
                </div>
                <button class="start-button" onclick="startGame()">RESTART</button>
            </div>
        </div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </main>
    <script src="./game.js"></script>
</body>

</html>
